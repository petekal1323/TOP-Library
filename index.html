<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="imgs/book.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <title>Library Project</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>Library</h1>
        </header>
        <main class="main_container">
            <button class="btn btn_add">+ Add Book</button>
            <dialog class="add_book_dialog">
                <form id="add_book_dialog_form">
                    <h2>Add New Book</h2>
                    <div class="form_box title_name">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form_box author_name">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form_box page_amt">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="form_box btn_submit">
                        <button class="btn btn_submit" type="submit">Add</button>
                    </div>
                </form>
            </dialog>

            <div class="book-container">
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
